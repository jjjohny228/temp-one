name: Notify Telegram on Push or Merge

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - closed

jobs:
  notifyTelegram:
    runs-on: ubuntu-latest
    steps:
      - name: Check if push is not from merge commit
        id: check_merge
        run: |
          if [[ "${{ github.event.head_commit.message }}" == *"Merge pull request"* ]]; then
            echo "MERGE_COMMIT=true" >> $GITHUB_ENV
          else
            echo "MERGE_COMMIT=false" >> $GITHUB_ENV
          fi
      
      - name: Send Telegram Notification
        if: env.MERGE_COMMIT == 'false'
        uses: appleboy/telegram-action@master
        with:
          to: "${{ secrets.TELEGRAM_CHAT_ID }}"
          token: "${{ secrets.TELEGRAM_BOT_TOKEN }}"
          message: |
            üöÄ –†–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π: ${{ github.repository }}
            
            üë§ –î–µ–π—Å—Ç–≤–∏–µ: ${{ github.event_name }}
            
            ‚úçÔ∏è –ê–≤—Ç–æ—Ä: ${{ github.actor }}
            
            Pr title: ${{ github.event.pull_request.title }}
            
            Pr description: ${{ github.event.pull_request.body }}
            
            üîó [–ö–æ–º–º–∏—Ç](https://github.com/${{ github.repository }}/commit/${{ github.sha }})
